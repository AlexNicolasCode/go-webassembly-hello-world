<html>

<head>
    <meta charset="utf-8" />
    <script src="../wasm_exec.js"></script>
    <script>
        const go = new Go();

        const init = async () => {
            const { instance } = await WebAssembly.instantiateStreaming(fetch("../wasm/main.wasm"), go.importObject)
            go.run(instance)
            console.log(instance.exports.add(10, 3));
        }
        init()
    </script>
</head>

<body>
    <h1>Hello WebAssembly</h1>
</body>

</html>
